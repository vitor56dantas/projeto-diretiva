<div class="container">
  <div class="row">
    <table *ngIf="!esconder" class="table table-striped table-hover">
      <thead>
        <tr>
          <td>NÃºmero</td>
          <td>Nome</td>
          <td>Cidade</td>
          <td>Estado</td>
          <td>Idade</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pessoa of pessoas; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ pessoa.nome }}</td>
          <td>{{ pessoa.cidade }}</td>
          <td>{{ pessoa.estado }}</td>
          <td>{{ pessoa.nome }}</td>
          <td [style.color]="pegarCor(pessoa.idade)">{{ pessoa.idade }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row">
    <div class="col-md-6 form-group">
      <label for="nomeInput">Nome</label>
      <input type="text" class="form-control" id="nomeInput" #nomeInput />
    </div>
    <div class="col-md-6 form-group mb-2">
      <label for="Idade">Idade</label>
      <input type="text" class="form-control" id="idadeInput" #idadeInput />
    </div>
    <div class="col-md-6 form-group mb-2">
      <label for="Cidade">Cidade</label>
      <input type="text" class="form-control" id="cidadeInput" #cidadeInput />
    </div>
    <div class="col-md-6 form-group mb-2">
      <label for="Estado">Estado</label>
      <input type="text" class="form-control" id="estadoInput" #estadoInput />
    </div>
  </div>
  <div class="row">
    <button
      class="btn btn-primary btn-block"
      (click)="
        adicionar(
          nomeInput.value,
          idadeInput.value,
          cidadeInput.value,
          estadoInput.value
        )
      "
      type="button"
    >
      Cadastrar
    </button>
  </div>
  <div class="row">
    <button class="btn btn-primary btn-block mt-3" (click)="alterarExibicao()">
      {{ textoBotao }}
    </button>
  </div>
</div>
